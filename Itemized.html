<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Split Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Check Split Calculator</h1>
            <ul>
                <li><a href="index.html" id="evenSplit">Even Split</a></li>
                <li><a href="Itemized.html" id="itemizedSplit">Itemized Split</a></li>
            </ul>
        </div>
    </nav>

    <div class="body-container">
        <div class="container">
            <h2>Itemized Split</h2>
            <p>Instructions: Select the "Add Person" button and check the people, then add items and the total bill after, then calculate.</p>
            <div class="input-container">
                <label for="total">Total Bill Amount ($):</label>
                <input type="number" id="total">
            </div>

            <div id="items">
                <h3>Items:</h3>
                <!-- Item input fields will be added dynamically here -->
            </div>

            <div id="people">
                <h3>Assign Items:</h3>
                <!-- Person input fields will be added dynamically here -->
            </div>

            <button onclick="addItem()">Add Item</button>
            <button onclick="addPerson()">Add Person</button>
            <button onclick="calculateItemizedSplit()">Calculate</button>
            <div id="itemizedSplitResult"></div>
        </div>
    </div>

    <script src="itemized.js"></script>
</body>
</html>
